<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit destination</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="padding:40px">
	<h1>Edit destination</h1>
	<form class="form-horizontal" th:object="${destination}" th:action="@{../save}" action="#" method="post">
		<div class="form-group">
		<input type="hidden" class="form-control" th:field="*{id}" />
		</div>
		<div class="form-group">
		<label for="destination">Destination</label>
		<input type="text" class="form-control" th:field="*{destinationName}"/>
		</div>
		<div class="form-group">
		<label for="province">Province</label>
		<input type="text" class="form-control" th:field="*{province}"/>
		</div>
		<div class="form-group">
		<label for="attractions">Main attractions</label>
		<input type="text" class="form-control" th:field="*{mainAttraction}"/>
		</div>
		<div class="form-group">
		<label for="rating">Rating</label>
		<input type="text" class="form-control" th:field="*{rating}"/>
		</div>
		<div class="form-group">
		<label for="category">Category</label>
		<select id="category" class="form-control" th:field="*{category}">
			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
		</select>
		</div>
		<input type="submit" value="Save" class="btn btn-success"></input>
	</form>

</body>
</html>
