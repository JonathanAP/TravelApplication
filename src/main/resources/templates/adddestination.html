<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>New destinations</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="padding:40px">
	<h1>Add new destination</h1>
	<form class="form-horizontal" th:object="${destination}" th:action="@{save}" action="#" method="post">
		<label for="destination">Destination</label>
		<input type="text" class="form-control" id="destination" th:field="*{destinationName}"/>
		<label for="province">Province</label>
		<input type="text" class="form-control" id="province" th:field="*{province}"/>
		<label for="attractions">Main attractions</label>
		<input type="text" class="form-control" id="attractions" th:field="*{mainAttraction}"/>
		<label for="rating">Rating</label>
		<input type="text" class="form-control" id="rating" th:field="*{rating}"/>
		<label for="category">Category</label>
		<select id="category" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    	</select>
    	<div style="padding-top:20px">
		<input type="submit" value="Add destination" class="btn btn-success"></input>
		</div>
	</form>
</body>
</html>
